	<div class="subway-map" data-columns="12" data-rows="10" data-cellSize="40" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="false" data-lineWidth="8">
		
		<!-- drawing the column on the LEFT -->
		<ul style="display: none;" data-color="#000000" data-label="jQuery Widgets"> <!-- Pink color code is #ff4db2 -->

			<li data-coords="2,7"></li>
			<li data-coords="2,2"></li>			
		</ul>

		<!-- drawing the column on the RIGHT -->
		<ul  style="display: none;" data-color="#000000" data-label="jQuery Widgets"> <!-- Pink color code is #ff4db2 -->
			<li data-coords="7,2"></li>
			<li data-coords="9,2"></li>
			<li data-coords="9,7"></li>
			<li data-coords="7,7"></li>
			<li data-coords="7,2"></li>			
		</ul>

		<!-- drawing the store ENTRANCE -->
		<ul data-color="#A901DB" data-label="jQuery Widgets"> <!-- Pink color code is #ff4db2 -->
			<li data-coords="10,10" data-dir="E"></li>
			<li data-coords="11,9">Entrance</li>
			<li data-coords="12,10" data-dir="E" ></li>	
			<li data-coords="10,10"></li>		
		</ul>

		<!-- drawing the store CASHIER -->
		<ul style="display: none;" data-color="#A901DB" data-label="jQuery Widgets"> <!-- Pink color code is #ff4db2 -->
			<li data-coords="4.5,10" data-dir="E"></li>
			<li data-coords="5.5,9">Cashier</li>
			<li data-coords="6.5,10" data-dir="E"></li>	
			<li data-coords="4.5,10"></li>		
		</ul>


		<!-- defining all the possible paths -->

			<!-- from START to APPLE -->
			<ul id="start-apple" data-color="#FFA1D6" data-label="jQuery Widgets"> 
				<li data-coords="11,9" data-dir="E">Entrance</li>
				<li data-coords="11,4" >Apple</li>		
			</ul>

			<!-- from APPLE to MEAT -->
			<ul id="apple-meat" data-color="#FFA1D6" data-label="jQuery Widgets"> 
				<li data-coords="11,4">Apple</li>
				<li data-coords="11,2"></li>
				<li data-coords="10,1" data-dir="N"></li>	
				<li data-coords="8,1">Meat</li>	
			</ul>

			<!-- from MEAT to EGGS -->
			<ul id="meat-eggs" data-color="#FFA1D6" data-label="jQuery Widgets"> 
				<li data-coords="8,1">Meat</li>
				<li data-coords="6.5,1"></li>
				<li data-coords="5.5,2" data-dir="W"></li>
				<li data-coords="5.5,4">Eggs</li>
			</ul>

			<!-- from MEAT to JUICE -->
			<!-- <ul id="meat-juice" data-color="#FFA1D6" data-label="jQuery Widgets"> 
				<li data-coords="8,1">Meat</li>
				<li data-coords="2,1"></li>
				<li data-coords="1,2" data-dir="W"></li>
				<li data-coords="1,3">Juice</li>
			</ul> -->

			<!-- from EGGS to JUICE -->
			<ul  id="eggs-juice" data-color="#FFA1D6" data-label="jQuery Widgets"> 
				<li data-coords="5.5,4">Eggs</li>
				<li data-coords="5.5,2"></li>
				<li data-coords="4.5,1" data-dir="N"></li>
				<li data-coords="2,1"></li>
				<li data-coords="1,2" data-dir="W"></li>
				<li data-coords="1,3">Juice</li>
			</ul>

			<!-- from JUICE to NUTS -->
			<!-- <ul style="visibility: hidden;" id="juice-nuts" data-color="#FFA1D6" data-label="jQuery Widgets"> 
				<li data-coords="1,3">Juice</li>
				<li data-coords="1,8">Nuts</li>
			</ul> -->

			<!-- from START to NUTS -->
			<!-- <ul id="start-nuts" data-color="#FFA1D6" data-label="jQuery Widgets"> 
				<li data-coords="11,9">Entrance</li>
				<li data-coords="10,8" data-dir="N"></li>
				<li data-coords="1,8">Nuts</li>
			</ul> -->

			<!-- from NUTS to CASHIR -->
			<!-- <ul style="display: none;" id="nuts-cashier" data-color="#FFA1D6" data-label="jQuery Widgets"> 
				<li data-coords="1,8">Nuts</li>
				<li data-coords="4.5,8"></li>
				<li data-coords="5.5,9" data-dir="E">Cashier</li>
			</ul> -->

			<!-- from EGGS to CASHIR -->
			<!-- <ul id="eggs-cashier" data-color="#FFA1D6" data-label="jQuery Widgets"> 
				<li data-coords="5.5,4">Eggs</li>
				<li data-coords="5.5,9">Cashier</li>
			</ul> -->

			<!-- from APPLE to CASHIER -->
			<!-- <ul id="start-apple" data-color="#FFA1D6" data-label="jQuery Widgets"> 
				<li data-coords="11,4" >Apple</li>
				<li data-coords="11,7"></li>
				<li data-coords="10,8" data-dir="S" ></li>
				<li data-coords="6.5,8"></li>
				<li data-coords="5.5,9" data-dir="W">Cashier</li>

			</ul> -->
